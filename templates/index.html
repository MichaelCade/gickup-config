<!DOCTYPE html>
<html>
<head>
    <title>GitHub Configuration</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Source Code Backup Configuration</h1>

    <!-- Add Your Widget Button and GitHub Configuration Form Here -->
    <div class="widget">
        <button id="github-widget-toggle" onclick="toggleGitHubWidget()">Show GitHub Configuration</button>
    </div>
    <div id="github-widget" style="display: none;">
        <!-- Your GitHub Configuration Form Goes Here -->
        <form method="post" action="/generate">


    <form action="/generate" method="POST">
        <label for="github-token">GitHub Token:</label>
        <input type="text" name="github-token"><br>
        
        <label for="github-user">GitHub User:</label>
        <input type="text" name="github-user"><br>

        <label for="github-username">GitHub Username:</label>
        <input type="text" name="github-username"><br>

        <label for="github-password">GitHub Password:</label>
        <input type="password" name="github-password"><br>

        <label for="github-ssh">Use SSH:</label>
        <input type="checkbox" name="github-ssh"><br>

        <label for="github-sshkey">SSH Key Path:</label>
        <input type="text" name="github-sshkey"><br>

        <label for="github-exclude">Exclude Repositories:</label>
        <textarea name="github-exclude"></textarea><br>

        <label for="github-include">Include Repositories:</label>
        <textarea name="github-include"></textarea><br>

        <label for="github-excludeorgs">Exclude Organizations:</label>
        <textarea name="github-excludeorgs"></textarea><br>

        <label for="github-includeorgs">Include Organizations:</label>
        <textarea name="github-includeorgs"></textarea><br>

        <label for="github-wiki">Include Wiki:</label>
        <input type="checkbox" name="github-wiki"><br>

        <label for="github-starred">Include Starred Repositories:</label>
        <input type="checkbox" name="github-starred"><br>

        <label for="github-filter-stars">Filter by Stars:</label>
        <input type="number" name="github-filter-stars"><br>

        <label for="github-filter-lastactivity">Filter by Last Activity:</label>
        <input type="text" name="github-filter-lastactivity"><br>

        <label for="github-filter-excludearchived">Exclude Archived Repositories:</label>
        <input type="checkbox" name="github-filter-excludearchived"><br>

        <label for="github-filter-languages">Filter by Languages:</label>
        <textarea name="github-filter-languages"></textarea><br>

        <label for="github-filter-excludeforks">Exclude Forked Repositories:</label>
        <input type="checkbox" name="github-filter-excludeforks"><br>
        <button type="submit">Generate Config</button>
    </div>    
    </form>

    <script>
        function toggleGitHubWidget() {
            var githubWidget = document.getElementById("github-widget");
            var button = document.getElementById("github-widget-toggle");

            if (githubWidget.style.display === "none") {
                githubWidget.style.display = "block";
                button.textContent = "Hide GitHub Configuration";
            } else {
                githubWidget.style.display = "none";
                button.textContent = "Show GitHub Configuration";
            }
        }
    </script>

</body>
</html>
